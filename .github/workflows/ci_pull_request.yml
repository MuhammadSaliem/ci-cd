name: CI for Pull Requests
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Perform a full clone, so SonarCloud can analyze all code

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' # Use 'temurin' for OpenJDK

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Generate JaCoCo Coverage Report
        run: mvn jacoco:report -Pcoverage

      - name: Upload JaCoCo Coverage Report
        uses: actions/upload-artifact@v4  
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Debug Environment Variables
        run: env | sort
          
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v2.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: 'https://sonarcloud.io/'
          SONAR_BRANCH: ${{ github.head_ref }}
          SONAR_PROJECT_KEY: 'MuhammadSaliem_ci-cd'
          SONAR_ORGANIZATION: 'muhammadsaliem'
          SONAR_COVERAGE_REPORT_PATH: 'target/site/jacoco/jacoco.xml'  # Specify the coverage report path
